    <main>
        <h1>Meus Projetos</h1>
        <div class="projeto">
            <h2>Projeto Hotsite</h2>
            <p>Um projeto desenvolvido durante meu curso de desenvolvimento back-end com PHP.</p>
            <button onclick="mostrarDetalhes('ads')">Ver Detalhes</button>
            <p id="detalhes-ads" style="display: none;">
                Este projeto envolveu a criação de um hotsite simples. Foi desenvolvido utilizando Laravel.
            </p>
        </div>
    </main>

    <script>
        function mostrarDetalhes(projeto) {
            const detalhes = document.getElementById('detalhes-' + projeto);
            if (detalhes.style.display === 'none') {
                detalhes.style.display = 'block';
            } else {
                detalhes.style.display = 'none';
            }
        }
    </script>
